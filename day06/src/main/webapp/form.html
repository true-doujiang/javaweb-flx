<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>带数据给requestDemo3</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
  <body>
    
    <!-- url后跟中文数据要编码后提交--> 
    
    <form action="/day06/servlet/requestDemo3" method="post">
    	 用户名1:<input type="text"    name="username"/><br/>
       	 密码:  <input type="password" name="password"/><br/>
       	 
       	 性别:
       	 <input type="radio" name="gender" value="male" />男
       	 <input type="radio" name="gender" value="female" />女 <br/>
       	 
       	 所在地:
       	 <select name="city">	<!-- 必须要有名称 -->
       	 	<option value="beijing">北京</option>
       	 	<option value="shanghai">上海</option>
       	 	<option value="cs">长沙</option>
       	 </select>
       	 
       	 <br/>
       	 爱好：
       	 <label><input type="checkbox" name ="likes" value="single" />唱歌</label>
       	 <label><input type="checkbox" name ="likes" value="dance" />跳舞</label>
       	 <label><input type="checkbox" name ="likes" value="basketball" />篮球</label>
       	 <label><input type="checkbox" name ="likes" value="football" />足球</label>
       	 <br/>
       	 备注：
       	 <textarea rows="5" cols="60" name="description">
       	 </textarea>
       	 
       	 <br/>
       	 大头照
       	 <input type="file" name="image" /><br/>
       	 <input type="hidden" name="id" value="123456"/>
       	 
    	 <input type="submit" value="提交"/>
    </form>
  </body>
</html>
