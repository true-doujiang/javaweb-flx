<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>中文乱码</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
  <body>
  
    <!-- 超链接提交的中文，服务器想不乱码，也只能手工处理   GET方式提交-->
    <a href="/day06/servlet/requestDemo4?username=中国" >点点</a>
    
    <br>
    
    <!-- Url后跟中文数据要编码后提交--> 
    <form action="/day06/servlet/requestDemo4" method="POST">
    	 用户名1:
    	 <input type="text" name="username"/><br/>
    	 <input type="submit" value="提交POST"/>
    </form>
    
    <br/>
    <form action="/day06/servlet/requestDemo4" method="GET">
    	 用户名1:
    	 <input type="text" name="username"/><br/>
    	 <input type="submit" value="提交GET"/>
    </form>
    
  </body>
</html>
